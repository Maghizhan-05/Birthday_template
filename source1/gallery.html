<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUGAIPADAM</title>
    <style>
        body {
            text-align: center;
            background: lavender;
            font-family: "Brush Script MT", cursive;
            color: violet;
            overflow: hidden;
        }
        h1 {
            font-family: "Times New Roman", serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: #a47ce5;
            color: black;
            text-decoration: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff6347;
        }
        .heart {
            position: absolute;
            top: -10px;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: float linear infinite;
        }
        @keyframes float {
            to {
                transform: translateY(100vh);
            }
        }

        /* Responsive styles for mobile */
        @media (max-width: 600px) {
            .gallery {
                gap: 7px;
                padding: 5px;
            }
            .gallery img {
                width: 90vw;
                height: 35vw;
                max-width: 98vw;
                max-height: 180px;
            }
            h1 {
                font-size: 18px;
            }
            .button {
                font-size: 15px;
                padding: 10px 18px;
            }
            .heart {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "â¤ï¸";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            const size = Math.random() * 20 + 10;
            heart.style.fontSize = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`;
            heart.style.animationDuration = `${Math.random() * 5 + 3}s`;

            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 150);
    </script>
</body>
